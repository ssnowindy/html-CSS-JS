<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 2</title>
	<style>
		body {
			font-size:1.2em;
			text-align:center;
		}
	</style>
</head>
<body>
	<h2>3의 배수 찾기</h2>
	<script>
		var writeNum = parseInt(prompt("몇까지의 3의 배수를 찾을까요?", "100"));
		var count = 0;

		var i;
		if (writeNum !== null) {
		  for (i = 1; i<= writeNum; i++){
			  if ( i % 3 === 0) {
			  document.write(i + ", ");
			  var count = count + 1 
				}
		  }
			document.write("<p>" + writeNum + "까지 3의 배수의 갯수 : " + count)
		}
	</script>
</body>
</html>
